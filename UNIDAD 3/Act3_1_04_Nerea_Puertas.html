<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function correo(){
            let nombre = prompt("Ingrese su nombre");
            let server = prompt("Ingrese su servidor");
            let dom = prompt("Ingrese su dominio");
            let correo = nombre+"@"+server+"."+dom;

            document.write("La direccion de correo es: "+correo);
        }
        correo();
    </script>
</body>
</html>
