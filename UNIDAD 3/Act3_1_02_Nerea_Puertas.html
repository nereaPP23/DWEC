    <script>
        function multiplo() {
            let opcion="si";

                if (numero%3==0){
                    alert("El numero es multiplo de 3");
                }else{
                    alert("El numero no es multiplo de 3");
                }
                opcion= prompt("Â¿Quieres volver a ver los numeros (si/no)?");
            }while (opcion.toLowerCase()=="si")
        }
        multiplo();
        document.write("Programa finalizado");
    </script>
