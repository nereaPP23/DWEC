<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Prueba localStorage</title>
</head>
<body>
  <script>
    const persona = { nombre: "Nerea", edad: 22, sexo: "Femenino" };
    localStorage.setItem("persona", JSON.stringify(persona));

    const datos = JSON.parse(localStorage.getItem("persona"));
    console.log(datos.sexo); // "Nerea"
  </script>
</body>
</html>
