<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de paradas</title>
</head>
<body>
    <h1>Getion de paradas</h1>
    <label for="numParada">Nº de parada: </label>
    <input type="number" id="numParada" placeholder="numParada">
    <label for="numLineaParada">Nº de linea: </label>
    <input type="number" id="numLineaParada" placeholder="numLinea">
    <label for="Localidad">Localidad: </label>
    <input type="text" id="localidad" placeholder="localidad">
    <label for="intervaloParada">Intervalo (HH:MM): </label>
    <input type="time" id="intervaloParada" placeholder="intervalo">
    <button id="btnAddParada">Añadir</button>
    <button id="btnEliminarParada">Eliminar</button>
    <button id="btnModifyParada">Modificar</button>
    <h2>Lista de paradas</h2>
    <table id="tablaParadas" border="1">
        <thead>
            <tr>
                <th>Numero parada</th>
                <th>Numero linea</th>
                <th>Localidad</th>
                <th>Intervalo</th>
            </tr>
        </thead>
        <tbody>
        </tbody>

        <script src="js.js"></script>
</body>
</html>
